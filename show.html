<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <!-- Viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover">

  <!-- SEO meta tags -->
  <title>Dashboard</title>
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="author" content="">

  <!-- Webmanifest + Favicon / App icons -->
  <link rel="icon" type="image/png" href="app-icons/icon-32x32.png" sizes="32x32">
  <link rel="apple-touch-icon" href="app-icons/icon-180x180.png">

  <!-- Theme switcher (color modes) -->
  <script src="js/theme-switcher.js"></script>

  <!-- Import Google font (Inter) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet" id="google-font">

  <!-- Font icons -->
  <link rel="stylesheet" href="assetsicons/around-icons.min.css">

  <!-- Theme styles + Bootstrap -->
  <link rel="stylesheet" media="screen" href="assets/css/theme.css">

  <!-- Page loading styles -->
  <style>
    .page-loading {
      position: fixed;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100%;
      -webkit-transition: all .4s .2s ease-in-out;
      transition: all .4s .2s ease-in-out;
      background-color: #fff;
      opacity: 0;
      visibility: hidden;
      z-index: 9999;
    }
    [data-bs-theme="dark"] .page-loading {
      background-color: #121519;
    }
    .page-loading.active {
      opacity: 1;
      visibility: visible;
    }
    .page-loading-inner {
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      text-align: center;
      -webkit-transform: translateY(-50%);
      transform: translateY(-50%);
      -webkit-transition: opacity .2s ease-in-out;
      transition: opacity .2s ease-in-out;
      opacity: 0;
    }
    .page-loading.active > .page-loading-inner {
      opacity: 1;
    }
    .page-loading-inner > span {
      display: block;
      font-family: "Inter", sans-serif;
      font-size: 1rem;
      font-weight: normal;
      color: #6f788b;
    }
    [data-bs-theme="dark"] .page-loading-inner > span {
      color: #fff;
      opacity: .6;
    }
    .page-spinner {
      display: inline-block;
      width: 2.75rem;
      height: 2.75rem;
      margin-bottom: .75rem;
      vertical-align: text-bottom;
      background-color: #d7dde2;
      border-radius: 50%;
      opacity: 0;
      -webkit-animation: spinner .75s linear infinite;
      animation: spinner .75s linear infinite;
    }
    [data-bs-theme="dark"] .page-spinner {
      background-color: rgba(255,255,255,.25);
    }
    @-webkit-keyframes spinner {
      0% {
        -webkit-transform: scale(0);
        transform: scale(0);
      }
      50% {
        opacity: 1;
        -webkit-transform: none;
        transform: none;
      }
    }
    @keyframes spinner {
      0% {
        -webkit-transform: scale(0);
        transform: scale(0);
      }
      50% {
        opacity: 1;
        -webkit-transform: none;
        transform: none;
      }
    }

    table {
        width: 50%;
        margin: auto;
        border-collapse: collapse;
    }
    th, td {
        border: 1px solid black;
        padding: 8px;
        text-align: center;
    }
  </style>

  <!-- Page loading scripts -->
  <script>
    (function () {
      window.onload = function () {
        const preloader = document.querySelector('.page-loading')
        preloader.classList.remove('active')
        setTimeout(function () {
          preloader.remove()
        }, 1500)
      }
    })()
  </script>
</head>
<body>
<section>
    <h2>Selected Areas Data</h2>
    <table>
        <thead>
            <tr>
                <th>Tag</th>
                <th>Color</th>
                <th>X</th>
                <th>Y</th>
                <th>Width</th>
                <th>Height</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>
    <div class="d-flex pt-3">
      <a href="assets/project-page.html" class="btn btn-outline-dark mx-auto">Submit</a>
    </div>
</section>
    <script>
        let data = JSON.parse(localStorage.getItem("selectedAreas")) || [];
        let tableBody = document.getElementById("tableBody");
        let tname  = document.getElementById("tempname");
        data.forEach(item => {
            let row = `<tr>
                <td>${item.tag}</td>
                <td style="background:${item.color}">${item.color}</td>
                <td>${item.x}</td>
                <td>${item.y}</td>
                <td>${item.width}</td>
                <td>${item.height}</td>
            </tr>`;
            tableBody.innerHTML += row;
        });

    </script>

</body>
</html>
